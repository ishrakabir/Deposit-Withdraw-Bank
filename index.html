<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="sm:m-7">
    <h1 class="text-center text-3xl m-7">Let's get some <span class="text-blue-800"> Money </span></h1>
    <section>
        <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-y-4 md:gap-4 md:w-9/12 md:mx-auto text-white">
            <div class=" bg-green-500 p-8 rounded-lg">
                <h4 class="md:text-xl lg:text-2xl">Deposit</h4>
                <h2 class="md:text-3xl lg:text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-lg">
                <h4 class="md:text-xl lg:text-2xll">Withdraw</h4>
                <h2 class="md:text-3xl lg:text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-violet-500 p-8 rounded-lg">
                <h4 class="md:text-xl lg:text-2xl">Balance</h4>
                <h2 class="md:text-3xl lg:text-5xl">$<span id="balance-total">00</span> </h2>
            </div>
        </div>
    </section>

    <section>
        <div class="grid sm:grid-cols-1 lg:grid-cols-2 gap-y-4 md:gap-4 md:w-9/12 mx-auto text-white mt-12">
            <div class="bg-pink-500 p-8 rounded-lg">
                <h4 class="sm:text-xl md:text-2xl text-center">Deposit</h4>
                <div class="flex flex-col">
                    <input class="my-2 w-9/12 px-3 text-black rounded-lg" type="text" name="" id="get-deposit"
                        placeholder="Please Enter Deposit Amount">
                    <button class="bg-yellow-800 w-3/12 hover:bg-blue-400 rounded-lg " id="btn-deposit">Submit</button>
                </div>
            </div>
            <div class="bg-cyan-500 p-8 rounded-lg">
                <h4 class="sm:text-xl md:text-2xl text-center">Withdraw</h4>
                <div class="flex flex-col">
                    <input class="my-2 w-9/12 px-3 text-black rounded-lg" type="text" name="" id="get-withdraw"
                        placeholder="Please Enter Withdraw Amount">
                    <button class="bg-yellow-800 w-3/12 hover:bg-blue-400 rounded-lg " id="btn-withdraw">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
